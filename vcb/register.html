<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="stylereg.css">
    <title>Register </title>
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <a href="index.html"><img src="public/external/isolationmode7653-x03.svg" alt=""></a>
        </div>
        <div class="text-center mt-4 name">
            Register
        </div>
        <form class="p-3 mt-3 row g-3">
            <div class="col-md-6">
                <div class="form-field d-flex align-items-center">
                    <span class="far fa-user"></span>
                    <input type="text" name="userName" id="userName" class="form-control" placeholder="Username">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-field d-flex align-items-center">
                    <span class="fas fa-key"></span>
                    <input type="password" name="password" id="pwd" class="form-control" placeholder="Password">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-field d-flex align-items-center">
                    <span class="far fa-calendar-alt"></span>
                    <input type="number" name="age" id="age" class="form-control" placeholder="Age">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-field d-flex align-items-center">
                    <span class="fas fa-map-marker-alt"></span>
                    <input type="text" name="address" id="address" class="form-control" placeholder="Address">
                </div>
            </div>
            <div class="col-12">
                <button class="btn mt-3">Register</button>
            </div>
        </form>
        <div class="text-center fs-6">
            <a href="#">Forget password?</a> or <a href="login.html">Sign in</a>
        </div>
    </div>
</body>
</html>
